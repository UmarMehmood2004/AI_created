<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA and CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GPA and CGPA Calculator</h1>
    
    <!-- GPA Calculator Section -->
    <div id="gpaSection">
      <h2>GPA Calculator</h2>
      <form id="gpaForm">
        <div id="assignmentsSection">
          <h3>Assignments</h3>
          <div class="field-group">
            <input type="number" class="obtained" placeholder="Obtained Marks" required>
            <input type="number" class="total" placeholder="Total Marks" required>
          </div>
        </div>
        <button type="button" id="addAssignment">Add Assignment</button>

        <div id="quizzesSection">
          <h3>Quizzes</h3>
          <div class="field-group">
            <input type="number" class="obtained" placeholder="Obtained Marks" required>
            <input type="number" class="total" placeholder="Total Marks" required>
          </div>
        </div>
        <button type="button" id="addQuiz">Add Quiz</button>

        <div id="midtermSection">
          <h3>Midterm Exam</h3>
          <div class="field-group">
            <input type="number" class="obtained" placeholder="Obtained Marks" required>
            <input type="number" class="total" placeholder="Total Marks" required>
          </div>
        </div>

        <div id="finalSection">
          <h3>Final Exam</h3>
          <div class="field-group">
            <input type="number" class="obtained" placeholder="Obtained Marks" required>
            <input type="number" class="total" placeholder="Total Marks" required>
          </div>
        </div>

        <button type="button" id="calculateGPA">Calculate GPA</button>
      </form>
      <div id="gpaResult" class="hidden">
        <h3>Your GPA Result</h3>
        <p id="percentage"></p>
        <p id="gpa"></p>
      </div>
    </div>

    <!-- CGPA Calculator Section -->
    <div id="cgpaMainSection">
      <h2>CGPA Calculator</h2>
      <button type="button" id="openGPAWindow">Enter GPA by Subjects</button>
      <button type="button" id="directCGPACalc">Directly Calculate CGPA</button>
    </div>
    <div id="cgpaResult" class="hidden">
      <h3>Your CGPA Result</h3>
      <p id="cgpa"></p>
    </div>
  </div>
  <script src="sceipt.js"></script>
</body>
</html>
